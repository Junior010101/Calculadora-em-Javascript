<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <script defer src="./Script.js"></script>
    <link rel="stylesheet" href="./Style.css">
    <link rel="shortcut icon" href="./Icone.ico" type="image/x-icon">
</head>
<body>
    <div class="Fundo_Preto">
        <div class="Fundo_amarelo">
            <div class="Aluno">
                <div class="topde">
                    <div class="fita01"></div>
                    <div class="fita02"></div>
                </div>
                <h3 class="Nome_Turma">Aluno: Marcondes Paixão<br>Turma: 2D.ds</h3>
                <div class="dobra"></div>
                <div class="dobra2"></div>
                <div class="dobra3"></div>
            </div>
        </div>
    </div>
    <form class="Cauculadora">
        <!--Saida de Texto-->
        <div class="saida1"><p id="saida2"></p><div class="linha"></div></div>

        <!--Butões de Operações-->
        <button type="button" id="C">C</button>
        <button type="button" id="Multiplica">X</button>
        <button type="button" id="Divide">/</button>
        <div class="colum">
            <button type="button" id="Soma">+</button>
            <button type="button" id="Subtracao">-</button>
            <button type="button" id="Rezultado">=</button>
        </div>

        <!--Butões Numericos-->
        <div class="colum2">
            <button type="button" id="b9">9</button>
            <button type="button" id="b6">6</button>
            <button type="button" id="b3">3</button>
            <button type="button" id="Float">.</button>
        </div>
        <div class="colum3">
            <button type="button" id="b8">8</button>
            <button type="button" id="b5">5</button>
            <button type="button" id="b2">2</button>
        </div>   
        <div class="colum4">
            <button type="button" id="b7">7</button>
            <button type="button" id="b4">4</button>
            <button type="button" id="b1">1</button>
        </div>
        <button type="button" id="b0">0</button>
    </form>
</body>
</html>
